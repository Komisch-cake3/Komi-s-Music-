<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src="https://kit.fontawesome.com/6a3865f16c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="music">
    <nav>
        <div class="circle1">
            <i class="fa-solid fa-angle-left"></i>
            </div>  
            <div class="circle2">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <img src ="Images/mitski.png" class = "mitski">
    <h1> Your Best American Girl</h1>
    <p>Mitski</p>
    <audio  id = "song">
    <source src = "audio/american.mp3" type = "audio/mpeg">
    
    </audio>
    <input type ="range" value ="0" id ="progress">

    <div class="controls">
    
       <div onclick = "playPause()" ><i class="fa-solid fa-play" id = "ctrlIcon"></i></div>
       
    </div>
    </div>

<script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");

            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove   ("fa-play");
            }
         
        }

        if (song.play()){
            setInterval(() =>{progress.value = song.currentTime;},500);
            
        }  

         progress.onchange = function(){
                song.play();
                song.currentTime = progress.value
                ctrlIcon.classList.add(fa-pause);
                ctrlIcon.classList.remove(fa-play);
                
            }


</script>
    


</body>
</html>
